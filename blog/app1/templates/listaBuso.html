{% extends 'Base/home.html' %}

{% block content %}

<br>
<br>

<div class="container text-center">
    <h1>Busos</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
        {% for buso in busos %}
        <div class="col-sm-6 align-items-center">
            <div class="card-body">
                <img src="{{ buso.imagenPrenda.url }}" class="" width="100px">
                {{ buso.nombre }}
                <a href="{% url 'buso_detalle' buso.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == buso.usuario.id %}
                <a href="{% url 'buso_editar' buso.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'buso_eliminar' buso.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<br>
{% endblock %}
